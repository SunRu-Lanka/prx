<section id="tbUserInfo">
    <h4>Users Information</h4>
    <div id="userTb"  class="container">
        <table id="userInfor" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Email Address</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>

                <td>{{.UserName}}</td>

                <td><a href="/authenticate/delete/deleterprocess?username={{.UserName}}">delete</a></td>

        </table>
        <script>
            $(document).ready(function() {
                $('#userInfor').DataTable( {
                    "responsive": true,
                    "aaData":{{.}},
                    "aoColumns":
                        [
                            {"mDataProp": "UserName", className: "text-center"},
                            {"mDataProp": "FirstName", className: "text-center"},
                            {"mDataProp": "LastName", className: "text-center"},
                            {"mDataProp": "Role", className: "text-center"},


                            {"mRender": function ( mDataProp, type, row ) {

                                return '<a href=/authenticate/update?username='+row.UserName+'>update</a>';}
                            },
                            {"mRender": function ( mDataProp, type, row ) {
                                    return '<a href=/authenticate/delete/deleterprocess?username='+row.UserName+'>delete</a>';}
                            },

                        ]
                } );
            } );

        </script>
    </div>
</section>
